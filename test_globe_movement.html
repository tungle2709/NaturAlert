<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe Movement Test</title>
    <script src="//unpkg.com/globe.gl"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        #globeViz {
            width: 100vw;
            height: 100vh;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            color: white;
            max-width: 350px;
        }
        h2 {
            margin-top: 0;
            font-size: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 14px;
        }
        .result {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .result:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        .selected {
            background: rgba(59, 130, 246, 0.5);
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 12px;
        }
        .loading {
            text-align: center;
            padding: 10px;
            font-style: italic;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="globeViz"></div>
    
    <div class="controls">
        <h2>üåç Globe Location Search</h2>
        <input 
            type="text" 
            id="searchInput" 
            placeholder="Search city (e.g., London, Tokyo, Paris)"
        >
        <div id="results"></div>
        <div id="selected"></div>
    </div>

    <script>
        let globe;
        let searchTimeout;
        
        // Initialize Globe
        globe = Globe()
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
            .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
            .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
            .pointOfView({ altitude: 2.5 })
            .pointsData([])
            .pointAltitude(0.01)
            .pointRadius(1.2)
            .pointColor('color')
            .pointLabel('name')
            .pointsMerge(false)
            (document.getElementById('globeViz'));

        // Search input handler
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value;
            
            if (query.length < 2) {
                document.getElementById('results').innerHTML = '';
                return;
            }

            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => searchLocation(query), 300);
        });

        // Search for locations using Open-Meteo Geocoding API
        async function searchLocation(query) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">üîç Searching...</div>';
            
            try {
                const response = await fetch(
                    `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(query)}&count=10&language=en&format=json`
                );
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                resultsDiv.innerHTML = '';
                
                if (data.results && data.results.length > 0) {
                    data.results.forEach(location => {
                        const displayName = `${location.name}${location.admin1 ? ', ' + location.admin1 : ''}${location.country ? ', ' + location.country : ''}`;
                        const div = document.createElement('div');
                        div.className = 'result';
                        div.innerHTML = `
                            <strong>${location.name}</strong><br>
                            <small style="opacity: 0.8;">${displayName}</small>
                        `;
                        div.onclick = () => selectLocation(location, displayName);
                        resultsDiv.appendChild(div);
                    });
                } else {
                    resultsDiv.innerHTML = '<div style="opacity: 0.7;">No results found</div>';
                }
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = `<div style="color: #ff6b6b;">Error: ${error.message}</div>`;
            }
        }

        // Select location and move globe
        function selectLocation(location, displayName) {
            // Clear results
            document.getElementById('results').innerHTML = '';
            document.getElementById('searchInput').value = displayName;
            
            // Show selected location
            document.getElementById('selected').innerHTML = `
                <div class="selected">
                    <strong>üìç ${displayName}</strong><br>
                    <small>Lat: ${location.latitude.toFixed(4)}, Lng: ${location.longitude.toFixed(4)}</small>
                    ${location.population ? `<br><small>Population: ${location.population.toLocaleString()}</small>` : ''}
                </div>
            `;
            
            // Move globe to location with smooth animation
            globe.pointOfView({
                lat: location.latitude,
                lng: location.longitude,
                altitude: 1.5
            }, 1500); // 1500ms animation duration
            
            // Add marker at location
            globe.pointsData([{
                lat: location.latitude,
                lng: location.longitude,
                name: displayName,
                color: '#ff0000'
            }]);
            
            console.log('Moved to:', displayName, location.latitude, location.longitude);
        }

        // Add some preset locations for quick testing
        const presetLocations = [
            { name: 'London', lat: 51.5074, lng: -0.1278 },
            { name: 'Tokyo', lat: 35.6762, lng: 139.6503 },
            { name: 'New York', lat: 40.7128, lng: -74.0060 },
            { name: 'Paris', lat: 48.8566, lng: 2.3522 },
            { name: 'Sydney', lat: -33.8688, lng: 151.2093 }
        ];

        console.log('Globe initialized! Try searching for:', presetLocations.map(l => l.name).join(', '));
    </script>
</body>
</html>
