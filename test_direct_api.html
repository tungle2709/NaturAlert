<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Open-Meteo API Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        .result {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .result:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .weather {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .weather h3 {
            margin-top: 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .weather-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .weather-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .weather-label {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
        .error {
            background: rgba(255, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Direct Open-Meteo API Test</h1>
        <p style="text-align: center; opacity: 0.9;">No backend required! Direct API calls from browser.</p>
        
        <input type="text" id="searchInput" placeholder="Search for a city (e.g., London, Tokyo, New York)">
        <div id="results"></div>
        <div id="weather"></div>
    </div>

    <script>
        let searchTimeout;

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value;
            
            if (query.length < 2) {
                document.getElementById('results').innerHTML = '';
                return;
            }

            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => searchLocation(query), 300);
        });

        async function searchLocation(query) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">üîç Searching...</div>';
            
            try {
                const response = await fetch(
                    `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(query)}&count=10&language=en&format=json`
                );
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                resultsDiv.innerHTML = '';
                
                if (data.results && data.results.length > 0) {
                    data.results.forEach(location => {
                        const displayName = `${location.name}${location.admin1 ? ', ' + location.admin1 : ''}${location.country ? ', ' + location.country : ''}`;
                        const div = document.createElement('div');
                        div.className = 'result';
                        div.innerHTML = `
                            <strong style="font-size: 18px;">${location.name}</strong><br>
                            <small style="opacity: 0.9;">${displayName}</small><br>
                            <small style="opacity: 0.8;">üìç Lat: ${location.latitude.toFixed(4)}, Lng: ${location.longitude.toFixed(4)}</small>
                            ${location.population ? `<br><small style="opacity: 0.8;">üë• Population: ${location.population.toLocaleString()}</small>` : ''}
                        `;
                        div.onclick = () => getWeather(location, displayName);
                        resultsDiv.appendChild(div);
                    });
                } else {
                    resultsDiv.innerHTML = '<div class="error">No results found. Try a different search term.</div>';
                }
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function getWeather(location, displayName) {
            const weatherDiv = document.getElementById('weather');
            weatherDiv.innerHTML = '<div class="loading">‚òÅÔ∏è Fetching weather data...</div>';
            
            try {
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${location.latitude}&longitude=${location.longitude}&current=temperature_2m,relative_humidity_2m,precipitation,surface_pressure,wind_speed_10m,wind_direction_10m&timezone=auto`
                );
                
                if (!response.ok) {
                    throw new Error(`Weather API Error: ${response.status}`);
                }
                
                const data = await response.json();
                const current = data.current || {};
                
                weatherDiv.innerHTML = `
                    <div class="weather">
                        <h3>üìç ${displayName}</h3>
                        <div class="weather-grid">
                            <div class="weather-item">
                                <div class="weather-label">Temperature</div>
                                <div class="weather-value">üå°Ô∏è ${current.temperature_2m}¬∞C</div>
                            </div>
                            <div class="weather-item">
                                <div class="weather-label">Humidity</div>
                                <div class="weather-value">üíß ${current.relative_humidity_2m}%</div>
                            </div>
                            <div class="weather-item">
                                <div class="weather-label">Pressure</div>
                                <div class="weather-value">üîΩ ${current.surface_pressure} hPa</div>
                            </div>
                            <div class="weather-item">
                                <div class="weather-label">Wind Speed</div>
                                <div class="weather-value">üí® ${current.wind_speed_10m} km/h</div>
                            </div>
                            <div class="weather-item">
                                <div class="weather-label">Wind Direction</div>
                                <div class="weather-value">üß≠ ${current.wind_direction_10m}¬∞</div>
                            </div>
                            <div class="weather-item">
                                <div class="weather-label">Precipitation</div>
                                <div class="weather-value">üåßÔ∏è ${current.precipitation} mm</div>
                            </div>
                        </div>
                        <p style="text-align: center; margin-top: 20px; opacity: 0.8;">
                            <small>‚è∞ Updated: ${current.time} (${data.timezone})</small>
                        </p>
                    </div>
                `;
            } catch (error) {
                console.error('Weather error:', error);
                weatherDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
